<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

            .logo h1 {
                color: #333;
                font-size: 28px;
                font-weight: 600;
            }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
            }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .token-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            word-break: break-all;
        }

        .expired-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Сброс пароля</h1>
            <p>Создайте новый пароль для вашего аккаунта</p>
        </div>

        <div id="expiredMessage" class="expired-message" style="display: none;">
            Ссылка для сброса пароля устарела или недействительна.
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Новый пароль</label>
                <input type="password" id="newPassword" placeholder="Введите новый пароль" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" placeholder="Повторите новый пароль" required>
            </div>

            <button type="submit" class="btn">Сменить пароль</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Получаем токен из URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Проверяем токен при загрузке страницы
        document.addEventListener('DOMContentLoaded', async function () {
            if (!token) {
                showExpiredMessage('Отсутствует токен сброса пароля');
                return;
            }

            try {
                // Проверяем валидность токена
                const response = await fetch(`/api/validateResetToken?token=${encodeURIComponent(token)}`);

                if (!response.ok) {
                    throw new Error('Token validation failed');
                }

                const result = await response.json();

                if (!result.valid) {
                    showExpiredMessage('Ссылка для сброса пароля устарела');
                    return;
                }

                // Показываем информацию о токене (для отладки)
                document.getElementById('tokenInfo').innerHTML = `
                        <strong>Токен действителен</strong><br>
                        Email: ${result.email || 'Не указан'}<br>
                        Истекает: ${new Date(result.expiresAt).toLocaleString()}<br>
                        Осталось: ${Math.round(result.timeRemaining / 60000)} минут
                    `;
                document.getElementById('tokenInfo').style.display = 'block';

            } catch (error) {
                console.error('Error validating token:', error);
                showExpiredMessage('Ошибка проверки токена');
            }
        });

        // Обработка формы сброса пароля
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Пароли не совпадают', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }

            try {
                const response = await fetch('/api/resetPassword', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Reset-Token': token
                    },
                    body: JSON.stringify(newPassword)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Пароль успешно изменен!', 'success');
                    // Перенаправление на страницу входа через 3 секунды
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 3000);
                } else {
                    showMessage(result.message || 'Ошибка при смене пароля', 'error');
                }
            } catch (error) {
                showMessage('Ошибка сети', 'error');
            }
        });

        function showExpiredMessage(message) {
            document.getElementById('expiredMessage').textContent = message;
            document.getElementById('expiredMessage').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
