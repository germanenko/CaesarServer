<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена временного пароля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .logo p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            height: 4px;
            background: #e1e1e1;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .weak {
            background: #e74c3c;
            width: 33%;
        }

        .medium {
            background: #f39c12;
            width: 66%;
        }

        .strong {
            background: #2ecc71;
            width: 100%;
        }

        .requirements {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .requirement.unmet {
            color: #e74c3c;
        }

        .requirement.met {
            color: #2ecc71;
        }

        .requirement-icon {
            margin-right: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Смена пароля</h1>
            <p>Введите новый пароль</p>
        </div>

        <form id="passwordResetForm">
            <div class="form-group">
                <label for="newPassword">Новый пароль</label>
                <input type="password" id="newPassword" placeholder="Создайте новый пароль" required>
                <div class="password-strength">
                    <div class="strength-bar" id="passwordStrength"></div>
                </div>
                <div class="requirements">
                    <div class="requirement" id="lengthReq">
                        <span class="requirement-icon">●</span>
                        Минимум 8 символов
                    </div>
                    <div class="requirement" id="uppercaseReq">
                        <span class="requirement-icon">●</span>
                        Заглавные и строчные буквы
                    </div>
                    <div class="requirement" id="numberReq">
                        <span class="requirement-icon">●</span>
                        Хотя бы одна цифра
                    </div>
                    <div class="requirement" id="specialReq">
                        <span class="requirement-icon">●</span>
                        Хотя бы один специальный символ
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите новый пароль</label>
                <input type="password" id="confirmPassword" placeholder="Повторите новый пароль" required>
                <div class="requirements">
                    <div class="requirement" id="matchReq">
                        <span class="requirement-icon">●</span>
                        Пароли должны совпадать
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Сменить пароль</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
	const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordResetForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const messageDiv = document.getElementById('message');
            
            // Элементы требований к паролю
            const lengthReq = document.getElementById('lengthReq');
            const uppercaseReq = document.getElementById('uppercaseReq');
            const numberReq = document.getElementById('numberReq');
            const specialReq = document.getElementById('specialReq');
            const matchReq = document.getElementById('matchReq');

            // Проверка силы пароля
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                checkPasswordStrength(password);
                checkPasswordMatch();
            });

            // Проверка совпадения паролей
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            function checkPasswordStrength(password) {
                let strength = 0;
                
                // Проверка длины
                if (password.length >= 8) {
                    strength++;
                    setRequirementMet(lengthReq, true);
                } else {
                    setRequirementMet(lengthReq, false);
                }
                
                // Проверка на наличие заглавных и строчных букв
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                    strength++;
                    setRequirementMet(uppercaseReq, true);
                } else {
                    setRequirementMet(uppercaseReq, false);
                }
                
                // Проверка на наличие цифр
                if (/\d/.test(password)) {
                    strength++;
                    setRequirementMet(numberReq, true);
                } else {
                    setRequirementMet(numberReq, false);
                }
                
                // Проверка на наличие специальных символов
                if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                    strength++;
                    setRequirementMet(specialReq, true);
                } else {
                    setRequirementMet(specialReq, false);
                }
                
                // Обновление индикатора силы пароля
                passwordStrength.className = 'strength-bar';
                if (password.length > 0) {
                    if (strength < 2) {
                        passwordStrength.classList.add('weak');
                    } else if (strength < 4) {
                        passwordStrength.classList.add('medium');
                    } else {
                        passwordStrength.classList.add('strong');
                    }
                }
            }

            function checkPasswordMatch() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length > 0) {
                    if (password === confirmPassword) {
                        setRequirementMet(matchReq, true);
                    } else {
                        setRequirementMet(matchReq, false);
                    }
                } else {
                    matchReq.classList.remove('met', 'unmet');
                }
            }

            function setRequirementMet(element, isMet) {
                element.classList.remove('met', 'unmet');
                if (isMet) {
                    element.classList.add('met');
                } else {
                    element.classList.add('unmet');
                }
            }

            // Обработка отправки формы
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Проверка совпадения паролей
                if (newPassword !== confirmPassword) {
                    showMessage('Пароли не совпадают', 'error');
                    return;
                }
                
                // Проверка силы пароля
                if (passwordStrength.classList.contains('weak') || 
                    passwordStrength.classList.contains('medium')) {
                    showMessage('Пароль недостаточно надежный', 'error');
                    return;
                }
                
                // Имитация отправки на сервер
                showMessage('Пароль успешно изменен!', 'success');
                
                // Очистка формы
                form.reset();
                passwordStrength.className = 'strength-bar';
                
                // Сброс требований
                [lengthReq, uppercaseReq, numberReq, specialReq, matchReq].forEach(el => {
                    el.classList.remove('met', 'unmet');
                });
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
